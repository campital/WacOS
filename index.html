<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#01fb8a">
    <meta name="description"
        content="WacOS is a workspace for web apps that imitates the MacOS Catalina GUI.">
    <meta name="keywords" content="WacOS, campital">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WacOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div id="bg-select"></div>
    <img src="logo.svg" id="center-logo">

    <div class="container" id="todos">
        <div class="title-wrapper">
            <div class="title-bar">
                <h3 class="window-title">To-do List</h3>
            </div>
        </div>
        <div class="content">
            <form action="javascript:addTodoItem()">
                <input type="text" autocomplete="off" id="todo-name">
                <button>Add</button>
            </form>
            <ul id="todo-items"></ul>
        </div>
    </div>

    <div class="container" id="ball-game">
        <div class="title-wrapper">
            <div class="title-bar">
                <h3 class="window-title">Ball Game</h3>
            </div>
        </div>
        <div class="content">
            <h2>Create New Ball:</h2>
            <form action="javascript:void(0)">
                <div id="ball-options">
                    <div><label for="ball-size">Ball Size: </label><input type="text" name="ball-size" id="ball-size" autocomplete="off"></div>
                    <div><label for="ball-x">X: </label><input type="text" name="ball-x" id="ball-x" autocomplete="off">
                         <label for="ball-y">Y: </label><input type="text" name="ball-y" id="ball-y" autocomplete="off"></div>
                    <div><button id="ball-submit">Add Ball</button></div>
                </div>
            </form>
            <canvas width="800" height="400"></canvas>
        </div>
    </div>

    <script src="/monolithic.js"></script>
</body>

</html>
